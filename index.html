<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Camera Switch & Combine Photos</title>
  <style>
    video, canvas {
      border: 2px solid #000;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h2>📷 Take Two Photos & Merge</h2>

  <video id="video" width="320" height="240" autoplay playsinline></video><br>
  <button onclick="capturePhoto()">📸 Take Photo</button>
  <button onclick="switchCamera()">🔄 Switch Camera</button>
  <button onclick="downloadCombined()" style="display:none;" id="downloadBtn">⬇️ Download Combined</button><br>

  <canvas id="preview" style="display:none;"></canvas>

  <script>
    let video = document.getElementById('video');
    let canvas = document.getElementById('preview');
    let context = canvas.getContext('2d');
    let images = [];
    let useFrontCamera = true;
    let stream;

    async function startCamera() {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
      }

      const constraints = {
        video: {
          facingMode: useFrontCamera ? "user" : "environment"
        }
      };

      try {
        stream = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = stream;
      } catch (err) {
        alert("Camera access denied or not available.");
        console.error(err);
      }
    }

    function switchCamera() {
      useFrontCamera = !useFrontCamera;
      startCamera();
    }

    function capturePhoto() {
      const tempCanvas = document.createElement('canvas');
      tempCanvas.width = video.videoWidth;
      tempCanvas.height = video.videoHeight;
      const tempCtx = tempCanvas.getContext('2d');
      tempCtx.drawImage(video, 0, 0);
      const img = new Image();
      img.src = tempCanvas.toDataURL('image/png');
      img.onload = () => {
        images.push(img);
        if (images.length === 2) {
          mergePhotos();
        }
      };
    }

    function mergePhotos() {
      const gap = 10;
      const width = images[0].width + gap + images[1].width;
      const height = Math.max(images[0].height, images[1].height);
      canvas.width = width;
      canvas.height = height;

      context.clearRect(0, 0, canvas.width, canvas.height);
      context.drawImage(images[0], 0, 0);
      context.drawImage(images[1], images[0].width + gap, 0);

      canvas.style.display = 'block';
      document.getElementById('downloadBtn').style.display = 'inline-block';
    }

    function downloadCombined() {
      const link = document.createElement('a');
      link.download = 'combined.png';
      link.href = canvas.toDataURL();
      link.click();
    }

    startCamera(); // start with front camera
  </script>
</body>
</html>

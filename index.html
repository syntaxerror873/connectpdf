<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Camera Image Combiner</title>
  <style>
    video, canvas {
      border: 2px solid #000;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h2>üì∑ Capture Two Photos & Combine Side-by-Side</h2>

  <video id="video" width="320" height="240" autoplay></video><br>
  <button onclick="capturePhoto()">üì∏ Take Photo</button>
  <button onclick="downloadCombined()" style="display:none;" id="downloadBtn">‚¨áÔ∏è Download Combined</button><br>

  <canvas id="preview" style="display:none;"></canvas>

  <script>
    let video = document.getElementById('video');
    let canvas = document.getElementById('preview');
    let context = canvas.getContext('2d');
    let images = [];

    // Start webcam
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      });

    function capturePhoto() {
      const tempCanvas = document.createElement('canvas');
      tempCanvas.width = video.videoWidth;
      tempCanvas.height = video.videoHeight;
      const tempCtx = tempCanvas.getContext('2d');
      tempCtx.drawImage(video, 0, 0);
      const img = new Image();
      img.src = tempCanvas.toDataURL('image/png');
      img.onload = () => {
        images.push(img);
        if (images.length === 2) {
          mergePhotos();
        }
      };
    }

    function mergePhotos() {
      const gap = 10;  
      const width = images[0].width + images[1].width + gap;
      const height = Math.max(images[0].height, images[1].height);
      canvas.width = width;
      canvas.height = height;

      context.clearRect(0, 0, canvas.width, canvas.height);
      context.drawImage(images[0], 0, 0);
      context.drawImage(images[1], images[0].width + gap, 0);

      canvas.style.display = 'block';
      document.getElementById('downloadBtn').style.display = 'inline-block';
    }

    function downloadCombined() {
      const link = document.createElement('a');
      link.download = 'combined.png';
      link.href = canvas.toDataURL();
      link.click();
    }
  </script>
</body>
</html>

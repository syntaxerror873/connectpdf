<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Photo Combiner with Optional BG Removal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: #f0f2f5;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    video, canvas {
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      max-width: 90%;
      height: auto;
      margin-bottom: 20px;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }

    button {
      background-color: #0066ff;
      color: white;
      padding: 12px 18px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #004ccc;
    }

    .toggle-btn.active {
      background-color: #28a745 !important;
    }

    #preview {
      margin-top: 10px;
      max-width: 90%;
    }
  </style>
</head>
<body>
  <h2>üì∏ Click Two Photos & Combine</h2>

  <video id="video" width="320" height="240" autoplay playsinline></video>

  <div class="controls">
    <button onclick="capturePhoto()">üì∑ Take Photo</button>
    <button onclick="switchCamera()">üîÑ Switch Camera</button>
    <button onclick="toggleRemoveBg()" id="removeBgBtn">üßº Remove Background: OFF</button>
    <button onclick="downloadCombined()" style="display:none;" id="downloadBtn">‚¨áÔ∏è Download Combined</button>
  </div>

  <canvas id="preview" style="display:none;"></canvas>

  <!-- TensorFlow + BodyPix -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/body-pix"></script>

  <script>
    let video = document.getElementById('video');
    let canvas = document.getElementById('preview');
    let context = canvas.getContext('2d');
    let images = [];
    let useFrontCamera = true;
    let stream;
    let net;
    let removeBg = false;

    async function startCamera() {
      if (stream) stream.getTracks().forEach(track => track.stop());

      const constraints = {
        video: {
          facingMode: useFrontCamera ? "user" : "environment"
        }
      };

      try {
        stream = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = stream;
      } catch (err) {
        alert("Camera access denied or not available.");
        console.error(err);
      }
    }

    function switchCamera() {
      useFrontCamera = !useFrontCamera;
      startCamera();
    }

    function toggleRemoveBg() {
      removeBg = !removeBg;
      const btn = document.getElementById('removeBgBtn');
      btn.textContent = `üßº Remove Background: ${removeBg ? "ON" : "OFF"}`;
      btn.classList.toggle("active", removeBg);
    }

    async function capturePhoto() {
      const tempCanvas = document.createElement('canvas');
      tempCanvas.width = video.videoWidth;
      tempCanvas.height = video.videoHeight;
      const tempCtx = tempCanvas.getContext('2d');
      tempCtx.drawImage(video, 0, 0);

      if (removeBg) {
        const imageData = tempCtx.getImageData(0, 0, tempCanvas.width, tempCanvas.height);
        const segmentation = await net.segmentPerson(imageData, {
          internalResolution: 'medium',
          segmentationThreshold: 0.7
        });

        const fgCanvas = document.createElement('canvas');
        fgCanvas.width = tempCanvas.width;
        fgCanvas.height = tempCanvas.height;
        const fgCtx = fgCanvas.getContext('2d');
        const fgImage = fgCtx.createImageData(fgCanvas.width, fgCanvas.height);

        for (let i = 0; i < segmentation.data.length; i++) {
          const offset = i * 4;
          if (segmentation.data[i] === 1) {
            fgImage.data[offset] = imageData.data[offset];
            fgImage.data[offset + 1] = imageData.data[offset + 1];
            fgImage.data[offset + 2] = imageData.data[offset + 2];
            fgImage.data[offset + 3] = 255;
          } else {
            fgImage.data[offset + 3] = 0;
          }
        }

        fgCtx.putImageData(fgImage, 0, 0);
        const img = new Image();
        img.src = fgCanvas.toDataURL('image/png');
        img.onload = () => {
          images.push(img);
          if (images.length === 2) mergePhotos();
        };
      } else {
        const img = new Image();
        img.src = tempCanvas.toDataURL('image/png');
        img.onload = () => {
          images.push(img);
          if (images.length === 2) mergePhotos();
        };
      }
    }

    function mergePhotos() {
      const gap = 10;
      const width = images[0].width + gap + images[1].width;
      const height = Math.max(images[0].height, images[1].height);
      canvas.width = width;
      canvas.height = height;

      context.clearRect(0, 0, canvas.width, canvas.height);
      context.drawImage(images[0], 0, 0);
      context.drawImage(images[1], images[0].width + gap, 0);

      canvas.style.display = 'block';
      document.getElementById('downloadBtn').style.display = 'inline-block';
    }

    function downloadCombined() {
      const link = document.createElement('a');
      link.download = 'combined.png';
      link.href = canvas.toDataURL();
      link.click();
    }

    async function main() {
      await startCamera();
      net = await bodyPix.load(); // load bodypix once
    }

    main();
  </script>
</body>
</html>
